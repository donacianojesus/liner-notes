# ===============================
# APPLICATION SETTINGS
# ===============================
spring.application.name=liner-notes
server.port=8080

# ===============================
# DATABASE (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/linernotes
spring.datasource.username=postgres
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===============================
# FLYWAY (Database Migrations)
# ===============================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ===============================
# REDIS (Caching)
# ===============================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=your-256-bit-secret-key-change-this-in-production
jwt.expiration=86400000
# 86400000 ms = 24 hours

# ===============================
# SPOTIFY API
# ===============================
spotify.client.id=your-spotify-client-id
spotify.client.secret=your-spotify-client-secret
spotify.api.base-url=https://api.spotify.com/v1

# ===============================
# ACTUATOR (Monitoring)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ===============================
# CORS CONFIGURATION
# ===============================
cors.allowed.origins=http://localhost:3000,http://localhost:5173
# Add your frontend URLs here

# ===============================
# LOGGING
# ===============================
logging.level.com.linernotes=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
